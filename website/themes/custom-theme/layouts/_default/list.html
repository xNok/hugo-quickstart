{{ define "main" }}
<h1>{{ .Title }}</h1>
<div class="list">
  {{ range .Pages }}
  <article class="list-item">
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    <div class="meta">
      <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "January 2, 2006" }}</time>
    </div>
    <div class="summary">
      {{ .Summary }}
    </div>
  </article>
  {{ end }}
</div>
{{ end }}
