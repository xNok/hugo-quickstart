{{ define "main" }}
<section class="hero">
  <h1>{{ .Title }}</h1>
  <div class="content">
    {{ .Content }}
  </div>
</section>

<section class="pages-list">
  <h2>Pages</h2>
  <ul>
    {{ range .Site.RegularPages }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
</section>
{{ end }}
